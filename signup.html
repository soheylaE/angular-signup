<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">ثبت نام</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">اسم و فامیل</span>
            <input type="text" id="inputName" placeholder="علی احمدی" required>
          </div>
          <div class="input-box">
            <span class="details">نام کاربری</span>
            <input type="text" placeholder="ali-ahmadi" required>
          </div>
          <div class="input-box">
            <span class="details">ایمیل</span>
            <input type="text" id="inputEmail" placeholder="aliahmadi@gmail.com" required>
          </div>
          <div class="input-box">
            <span class="details">شماره همراه</span>
            <input type="text" id="myInput" placeholder="09123456789" required>
          </div>
          <div class="input-box">
            <span class="details">رمز</span>
            <input type="password" id="inputPass" placeholder="رمز خود را وارد کنید" required>
          </div>
          <div class="input-box">
            <span class="details">تاییدیه ی رمز</span>
            <input type="password" id="inputPasstwo" placeholder="رمز خود را دوباره وارد کنید" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">جنسیت</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">آقا</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">خانم</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">ترجیح می دهم نگویم</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="ثبت نام" onclick="checkname(); emailcheck(), mobileCheck(); checkpassword (); gendercheck()">
        </div>
      </form>
      <div class="modal">لطفا اطلاعات درست را وارد کنید</div>
    </div>
  </div>

  <script src="validation.js"></script>

</body>
</html>
